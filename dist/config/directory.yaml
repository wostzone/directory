# Example directory configuration

# Listening address of the server when different from the hub mqtt server
#directoryAddress: ""

# listening port of the directory server. Default is 43776
#directoryPort: 43777

# Folder for certificate storage relative to home. Default is certstore
#directoryCerts: "certstore"

# Instance ID of the client. Default is the plugin ID 'directory'
# clientID: "directory"

# Enable DNS-SD discovery publications. Default is enabled.
#enableDiscovery: true

